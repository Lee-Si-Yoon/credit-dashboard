name: 'Chromatic'

on:
  pull_request:
  push: main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  chromatic-deployment:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.x'
          cache: 'yarn'

      - name: Set Yarn Version
        id: set-version
        run: |
          yarn set version 4.0.2
          echo "YARN_VERSION=$(yarn -v)" >> $GITHUB_OUTPUT

      - name: Yarn Cache - PnP
        uses: actions/cache@v2
        with:
          path: |
            .yarn/cache
            .pnp.*
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ steps.set-version.outputs.YARN_VERSION }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'

      - name: Publish to Chromatic
        id: chromatic
        if: steps.changes.outputs.src == 'true'
        uses: chromaui/action@v1
        env:
          LOG_LEVEL: 'error'
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          untraced: package.json,yarn.lock
          exitZeroOnChanges: true
          exitOnceUploaded: true

      - name: Comment Chromatic results
        if: steps.changes.outputs.src == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_tag: execution
          message: |
            Chromatic has updates:
            | URL | Consumed snapshot | 
            | -- | -- |
            | ${{ steps.chromatic.outputs.storybookUrl }} | ${{ steps.chromatic.outputs.actualCaptureCount }} (skipped: ${{ steps.chromatic.outputs.inheritedCaptureCount }}) |
